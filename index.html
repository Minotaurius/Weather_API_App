<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API Application</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/skeleton.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="main-header">Weather Dashboard</header>

    <aside class="container two columns">
        <p class="search-for">Search for a City:</p>
        <input type="text" class="search-bar" placeholder="San Diego">
        <button class="search">Search</button>
        <div id="search-history"></div>
        <div id="spacing"></div>
        <button class="past-search">Austin</button>
        <div id="spacing"></div>
        <button class="past-search">Chicago</button>
        <div id="spacing"></div>
        <button class="past-search">New York</button>
        <div id="spacing"></div>
        <button class="past-search">Orlando</button>
        <div id="spacing"></div>
        <button class="past-search">San Francisco</button>

    </aside>

    <main class="container ten columns main-content">
        <h1 class="current-city"></h1>
        <h2 class="current-date"></h2>
        <h3 id="curr-temp">Temperature:</h3>
        <h3 id="curr-wind">Wind:</h3>
        <h3 id="curr-hum">Humidity:</h3>
        <h3 id="curr-uv">UV Index:</h3>
    </main>

    <section class="forecast container ten columns">
    <h2 class="five-day">5-Day Forecast</h2>
        <div class="day1-con two columns">
            <p class="day1"></p>
            <img id="day1-wi" alt="weather icon"></img>
            <h3 id="day1-temp">Temperature:</h3>
            <h3 id="day1-wind">Wind:</h3>
            <h3 id="day1-hum">Humidity:</h3>
        </div>
        <div class="day2-con two columns">
            <p class="day2"></p>
            <img id="day2-wi" alt="weather icon"></img>
            <h3 id="day2-temp">Temperature:</h3>
            <h3 id="day2-wind">Wind:</h3>
            <h3 id="day2-hum">Humidity:</h3>
        </div>
        <div class="day3-con two columns">
            <p class="day3"></p>
            <img id="day3-wi" alt="weather icon"></img>
            <h3 id="day3-temp">Temperature:</h3>
            <h3 id="day3-wind">Wind:</h3>
            <h3 id="day3-hum">Humidity:</h3>
        </div>
        <div class="day4-con two columns">
            <p class="day4"></p>
            <img id="day4-wi" alt="weather icon"></img>
            <h3 id="day4-temp">Temperature:</h3>
            <h3 id="day4-wind">Wind:</h3>
            <h3 id="day4-hum">Humidity:</h3>
        </div>
        <div class="day5-con two columns">
            <p class="day5"></p>
            <img id="day5-wi" alt="weather icon"></img>
            <h3 id="day5-temp">Temperature:</h3>
            <h3 id="day5-wind">Wind:</h3>
            <h3 id="day5-hum">Humidity:</h3>
        </div>
        </section>


    <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>

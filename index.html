<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API Application</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/skeleton.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="main-header">Weather Dashboard</header>

    <aside class="container three columns">
        <p class="search-for">Search for a City:</p>
        <input type="text" class="search-bar" placeholder="San Diego">
        <button class="search">Search</button>
        <ul class="search-history">
            <ul>city1</ul>
            <ul>city2</ul>
            <ul>city3</ul>
            <ul>city4</ul>
            <ul>city5</ul>
            <ul>city6</ul>
            <ul>city7</ul>
        </ul>
    </aside>

    <main class="container eight columns main-content">
        <h1 class="current-city">Gotham City</h1>
        <h3>Temperature:</h3>
        <h3>Wind:</h3>
        <h3>Humidity:</h3>
        <h3>UV Index:</h3>
    </main>

    <section>
        <div>Day1</div>
        <div>Day2</div>
        <div>Day3</div>
        <div>Day4</div>
        <div>Day5</div>
    </section>

    
    
    <script src="assets/js/script.js"></script>
</body>
</html>
